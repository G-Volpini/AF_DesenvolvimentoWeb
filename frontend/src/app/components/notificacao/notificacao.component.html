<div class="notificacao-container">
    <div *ngFor="let notificacao of notificacoes" class="notificacao"
        [class.notificacao-sucesso]="notificacao.tipo === 'sucesso'"
        [class.notificacao-erro]="notificacao.tipo === 'erro'" [class.notificacao-info]="notificacao.tipo === 'info'">

        <div class="notificacao-icon">
            <svg *ngIf="notificacao.tipo === 'sucesso'" width="20" height="20" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2">
                <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                <polyline points="22 4 12 14.01 9 11.01"></polyline>
            </svg>

            <svg *ngIf="notificacao.tipo === 'erro'" width="20" height="20" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="10"></circle>
                <line x1="15" y1="9" x2="9" y2="15"></line>
                <line x1="9" y1="9" x2="15" y2="15"></line>
            </svg>

            <svg *ngIf="notificacao.tipo === 'info'" width="20" height="20" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="10"></circle>
                <line x1="12" y1="16" x2="12" y2="12"></line>
                <line x1="12" y1="8" x2="12.01" y2="8"></line>
            </svg>
        </div>

        <span class="notificacao-mensagem">{{ notificacao.mensagem }}</span>
    </div>
</div>
