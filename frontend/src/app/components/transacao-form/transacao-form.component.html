<div class="form-wrapper">
  <div class="form-header">
    <h3 class="form-title">{{ modoEdicao ? 'Editar' : 'Nova Transação' }}</h3>
  </div>

  <form (ngSubmit)="salvar()" class="form">
    <div class="tipo-toggle">
      <button type="button" class="tipo-btn" [class.active]="transacao.tipo === 'receita'"
        (click)="transacao.tipo = 'receita'; onTipoChange()">
        Receita
      </button>
      <button type="button" class="tipo-btn" [class.active]="transacao.tipo === 'despesa'"
        (click)="transacao.tipo = 'despesa'; onTipoChange()">
        Despesa
      </button>
    </div>

    <div class="form-field">
      <label for="descricao">Descrição</label>
      <input type="text" id="descricao" [(ngModel)]="transacao.descricao" name="descricao"
        placeholder="Ex: Salário, Supermercado" required>
    </div>

    <div style="display: flex; flex-direction: column; gap: 1rem;">
      <div class="form-field">
        <label for="valor">Valor</label>
        <input type="number" id="valor" [(ngModel)]="transacao.valor" name="valor" step="0.01" min="0.01"
          placeholder="0,00" required>
      </div>

      <div class="form-field">
        <label for="data">Data</label>
        <input type="date" id="data" [(ngModel)]="transacao.data" name="data" required>
      </div>
    </div>

    <div class="form-field">
      <label for="categoria">Categoria</label>
      <select id="categoria" [(ngModel)]="transacao.categoria" name="categoria" required>
        <option *ngFor="let cat of categorias" [value]="cat">{{ cat }}</option>
      </select>
    </div>

    <div class="form-actions">
      <button type="submit" class="btn-submit">
        {{ modoEdicao ? 'Atualizar' : 'Adicionar' }}
      </button>
      <button type="button" class="btn-cancel" (click)="modoEdicao ? cancelar() : limparFormulario()">
        {{ modoEdicao ? 'Cancelar' : 'Limpar' }}
      </button>
    </div>
  </form>
</div>
